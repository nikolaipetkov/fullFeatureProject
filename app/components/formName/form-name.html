<div class="form-group">

<!-- FIRST NAME -->
	<label for="firstName"> First Name </label>
	<input type="text" class="form-control" name="firstName" ng-model="$parent.formData.firstName" validation-directive="firstName"> 		
	<div validation-messages="firstName" form="forms.myForm"></div>
</div>

<!-- LAST NAME -->
<div class="form-group">
	<label for="lastName"> Last Name </label>
	<input type="text" class="form-control" name="lastName" ng-model="$parent.formData.lastName" validation-directive="lastName">
	<div validation-messages="lastName" form="forms.myForm"></div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
	<button ng-disabled="forms.myForm.$invalid" ui-sref="form.profile" class="btn btn-block btn-success">
	Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
	</button>
</div>
</div>
