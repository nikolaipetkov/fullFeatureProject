<!-- form.html -->
<div class="row">
<div class="col-sm-8 col-sm-offset-2">

<div id="form-container">
    <div class="page-header text-center">
        <h2>Example Form</h2>
        
<!-- STATE BUTTONS -->
        <div id="status-buttons" class="text-center">
            <a ui-sref-active="active" ui-sref="form.name"><span>1</span> Name</a>
            <a ui-sref-active="active" ui-sref="form.profile"><span>2</span> Profile</a>
            <a ui-sref-active="active" ui-sref="form.city"><span>3</span> City</a>
        </div>
    </div>
    
    <form name="forms.myForm" ng-submit="processForm(forms.myForm.$valid)" novalidate="">
        <!-- our nested state views will be injected here -->
        <div id="form-views" ui-view></div>
    </form>
</div>

    <!-- show our formData as it is being typed -->
    <pre>
        {{ formData }}
    </pre>


</div>
</div>
