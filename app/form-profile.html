<!-- form-profile.html -->
<div class="form-group">
    <label for="userName"> Username </label>
    <input type="text" class="form-control" name="userName" ng-model="$parent.formData.userName" validation-directive="userName">
    <div validation-messages="userName" form="forms.myForm"></div>
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="$parent.formData.email" validation-directive="email">
   	<div validation-messages="email" form="forms.myForm"></div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">


    <button ui-sref="form.name" class="btn btn-block btn-info">
    Previous Section <span class="glyphicon glyphicon-circle-arrow-left"></span>
    </button>

    <button ng-disabled="forms.myForm.$invalid" ui-sref="form.profile" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </button>
</div>
</div>
